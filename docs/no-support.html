<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    .container {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .text {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-bottom: 45px;
    }

    h1 {
      font-size: 20px;
    }

    h3 {
      font-size: 14px;
      color: #444;
    }

    h1,
    h3 {
      width: 90%;
      text-align: center;
    }

    .buttons {
      width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      margin: 0 auto 100px;
    }

    .button {
      width: 150px;
      display: flex;
      align-items: center;
      padding: 7px;
      border-radius: 4px;
      color: white;
      text-decoration: none;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    
    .button:hover {
      box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.3);
    }

    .chrome-button {
      background-color: #1a73e8;
      margin-bottom: 10px;
    }

    .chrome-button:hover {
      background-color: #174EA6;
    }

    .firefox-button {
      background-color: #E36228;
    }
    
    .firefox-button:hover {
      background-color: #d0541b;
    }

    .text-button {
      margin: 0;
      font-size: 14px;
    }

    .logo {
      height: 30px;
      margin-right: 5px;
    }
    
    .firefox-logo {
      height: 34px;
    }

    .buttons,
    .sopra-logos {
      flex-direction: column;
    }

    .sopra-logos {
      width: 250px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 0 auto;
      border-top: 1px solid #ccc;
    }

    .sopra-steria-logo {
      height: 90px;
    }

    .smartup-logo {
      height: 40px;
      background-color: black;
    }

    @media (min-width: 540px) {
      h1 {
        font-size: 32px;
      }

      h3 {
        font-size: 20px;
      }

      .buttons,
      .sopra-logos {
        flex-direction: row;
      }

      .chrome-button {
        margin-bottom: 0px;
      }

      .text-button {
        font-size: 16px;
      }

      .sopra-logos {
        width: 450px;
      }

      .smartup-logo {
        height: 50px;
      }
    }
  </style>
  <div class="container">
    <div class="text">
      <h1>Web no soportada por este navegador</h1>
      <h3>Por favor, prueba con uno de los siguientes navegadores.</h3>
    </div>
    <div class="buttons">
      <a class="button chrome-button" type="button" href="https://www.google.com/intl/es/chrome/">
        <p class="text-button">Descargar Chrome</p>
        <img class="logo" src="./assets/images/chrome.svg.png" alt="chrome logo">
      </a>
      <a class="button firefox-button" type="button" href="https://www.mozilla.org/es-ES/firefox/new/">
        <p class="text-button">Descargar Firefox</p>
        <img class="logo firefox-logo" src="./assets/images/firefox.svg.png" alt="firefox logo">
      </a>
    </div>
    <div class="sopra-logos">
      <a href="https://www.soprasteria.es/">
        <img class="sopra-steria-logo" src="./assets/images/soprasteria.png" alt="Sopra Steria logo">
      </a>
      <img class="smartup-logo" src="./assets/images/smartup-xperience-logo.png">
    </div>
  </div>
</body>
</html>
