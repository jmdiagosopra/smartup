<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>my-view1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../node_modules/chai/chai.js"></script>
  <script src="../../node_modules/mocha/mocha.js"></script>
  <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
</head>

<body>
  <test-fixture id="smartUpCareer">
    <template>
      <smartup-career></smartup-career>
    </template>
  </test-fixture>

  <script type="module">
    import '@polymer/test-fixture';
    import 'axe-core/axe.min.js';
    import { axeReport } from 'pwa-helpers/axe-report.js';
    import '../../src/views/career/index.js';
    import '../../src/views/career/smartup-career/smartup-career.js';
     
    suite('SmartUp Career default components validation', () => {
      let smartUpCareer;
        setup(async () => {
          smartUpCareer = fixture('smartUpCareer');
          // Make tests wait until element is rendered.
          return await smartUpCareer.updateComplete;
        });

      test('Needed properties type', () => {
        assert.typeOf(smartUpCareer.smartUpCareerBottomCards, 'Array');
      });

      test('Default values for the properties', () => {
        const smartUpBottomCardsArray = smartUpCareer.smartUpCareerBottomCards
        assert.equal(smartUpBottomCardsArray.length, 3);
        assert.equal(smartUpBottomCardsArray[0].text, 'SMARTUP_CAREER_COMPONENT_CARDTWO_TEXT');
        assert.equal(smartUpBottomCardsArray[0].image, 'url(./assets/images/career/smartup_career_component_card2image.jpg)');
        assert.equal(smartUpBottomCardsArray[1].text, 'SMARTUP_CAREER_COMPONENT_CARDTHREE_TEXT');
        assert.equal(smartUpBottomCardsArray[1].image, 'url(./assets/images/career/smartup_career_component_card3image.jpg)');
        assert.equal(smartUpBottomCardsArray[2].text, 'SMARTUP_CAREER_COMPONENT_CARDFOUR_TEXT');
        assert.equal(smartUpBottomCardsArray[2].image, 'url(./assets/images/career/smartup_career_component_card4image.jpg)');
      });
    });

  </script>
</body>

</html>
